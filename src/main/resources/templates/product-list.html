<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <title>Spring Cafe</title>
</head>
<body class="container-fluid">
<h1>Spring Cafe</h1>
<h2>상품 관리</h2>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a class="btn btn-primary me-md-2" th:href="@{/new-product}" type="button">Add Product</a>
</div>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">아아디</th>
        <th scope="col">상품명</th>
        <th scope="col">카테고리</th>
        <th scope="col">가격</th>
        <th scope="col">수량</th>
        <th scope="col">설명</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${products}" th:object="${product}"
        th:onclick="'javascript:rowClicked(\'' + ${product.id} + '\');'">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{category}"></td>
        <td th:text="*{price}"></td>
        <td th:text="*{stock}"></td>
        <td th:text="*{description}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

<script>
    function rowClicked(value) {
        location.href = "/products/" + value;
    }
</script>

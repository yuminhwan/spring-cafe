<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }

        .container {
            max-width: 560px;
        }
    </style>
    <title>Spring Cafe</title>
</head>
<h1>Spring Cafe</h1>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>주문 상태 수정</h2>
    </div>
    <form method="post" th:action="@{/orders/{id}/modify/status/(id=${orderId})}" th:obejct="${orderStatus}">
        <div class="mb-3">
            <label class="form-label" for="orderStatus">카테고리</label>
            <select class="form-control" id="orderStatus" name="orderStatus">
                <option th:each="orderStatus : ${orderStatus}" th:selected="${orderStatus.equals(orderStatus)}"
                        th:text="${orderStatus}"></option>
            </select>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" type="submit">수정</button>
        </div>
    </form>
</div>
</body>
</html>

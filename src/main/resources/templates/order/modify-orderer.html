<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }

        .container {
            max-width: 560px;
        }
    </style>
    <title>Spring Cafe</title>
</head>
<h1>Spring Cafe</h1>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>배송 정보 수정</h2>
    </div>
    <form method="post" th:action="@{/orders/{id}/modify/orderer/(id=${orderId})}" th:obejct="${order}">
        <div class="mb-3">
            <label class="form-label" for="address">주소</label>
            <input class="form-control" id="address" placeholder="주소를 입력하세요." th:errorclass="field-error"
                   th:field="${order.address}"
                   type="text">
            <div class="field-error" th:errors="${order.address}">주소 오류</div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="postcode">우편번호</label>
            <input class="form-control" id="postcode" placeholder="우편번호를 입력하세요." th:errorclass="field-error"
                   th:field="${order.postcode}"
                   type="text">
            <div class="field-error" th:errors="${order.postcode}">우편번호 오류</div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" type="submit">수정</button>
        </div>
    </form>
</div>
</body>
</html>

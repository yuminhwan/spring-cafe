<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <title>Spring Cafe</title>
</head>
<body>
<h1>Spring Cafe</h1>
<h2>주문 상세</h2>
<div>
    <h6 th:text="${'상태 : ' + order.orderStatus}"></h6>
    <h6 th:text="${'주소 : ' + order.address}"></h6>
    <h6 th:text="${'우편번호 : ' + order.postcode}"></h6>
</div>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">번호</th>
        <th scope="col">상품 번호</th>
        <th scope="col">가격</th>
        <th scope="col">수량</th>
        <th scope="col">총 가격</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orderItem: ${order.orderItems}" th:object="${orderItem}">
        <td th:text="*{id}"></td>
        <td th:text="*{orderId}"></td>
        <td th:text="*{price}"></td>
        <td th:text="*{quantity}"></td>
        <td th:text="*{totalPrice}"></td>
    </tr>
    </tbody>
</table>
<div class="text-center">
    <form method="POST" style='display:inline' th:action="@{/orders/{id}/orderer(id=${order.id})}">
        <input hidden name="address" th:value="${order.address}">
        <input hidden name="postcode" th:value="${order.postcode}">
        <button class="btn btn-primary" type="submit">배송 정보 수정</button>
    </form>
    <form method="POST" style='display:inline' th:action="@{/orders/{id}/status(id=${order.id})}">
        <input hidden name="orderStatus" th:value="${order.orderStatus}">
        <button class="btn btn-primary" type="submit">주문 상태 수정</button>
    </form>
</div>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <title>Spring Cafe</title>
</head>
<body class="container-fluid">
<h1>Spring Cafe</h1>
<h2>주문 관리</h2>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">아아디</th>
        <th scope="col">고객 이메일</th>
        <th scope="col">고객 주소</th>
        <th scope="col">고객 우편번호</th>
        <th scope="col">총 가격</th>
        <th scope="col">상태</th>
        <th scope="col">생성일</th>
        <th scope="col">수정일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order: ${orders}" th:object="${order}"
        th:onclick="'javascript:rowClicked(\'' + ${order.id} + '\');'">
        <td th:text="*{id}"></td>
        <td th:text="*{email}"></td>
        <td th:text="*{address}"></td>
        <td th:text="*{postcode}"></td>
        <td th:text="*{totalMoney}"></td>
        <td th:text="*{orderStatus}"></td>
        <td th:text="*{createdDateTime}"></td>
        <td th:text="*{modifiedDateTime}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

<script>
    function rowClicked(value) {
        location.href = "/orders/" + value;
    }
</script>

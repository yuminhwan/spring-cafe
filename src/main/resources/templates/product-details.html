<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
    <title>Spring Cafe</title>
</head>
<body>
<h1>Spring Cafe</h1>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 상세 정보</h2>
    </div>
    <div class="mb-3">
        <label class="form-label" for="id">상품 아이디</label>
        <input class="form-control" id="id" name="id" th:field="${product.id}" th:readonly="true"
               type="text">
    </div>
    <div class="mb-3">
        <label class="form-label" for="name">상품명</label>
        <input class="form-control" id="name" name="name" th:field="${product.name}" th:readonly="true" type="text">
    </div>
    <div class="mb-3">
        <label class="form-label" for="category">카테고리</label>
        <input class="form-control" id="category" name="category" th:field="${product.category}" th:readonly="true"
               type="text">
    </div>
    <div class="mb-3">
        <label class="form-label" for="price">가격</label>
        <input class="form-control" id="price" name="price" th:field="${product.price}" th:readonly="true"
               type="number">
    </div>

    <div class="mb-3">
        <label class="form-label" for="stock">수량</label>
        <input class="form-control" id="stock" name="stock" th:field="${product.stock}" th:readonly="true"
               type="number">
    </div>

    <div class="mb-3">
        <label class="form-label" for="description">설명</label>
        <textarea class="form-control" id="description" name="description" rows="3"
                  th:field="${product.description}" th:readonly="true">

        </textarea>
    </div>
    <div class="mb-3">
        <label class="form-label" for="createdDateTime">생성일</label>
        <input class="form-control" id="createdDateTime" name="createdDateTime"
               th:field="${product.createdDateTime}"
               th:readonly="true" type="text">
    </div>
    <div class="mb-3">
        <label class="form-label" for="lastLoginTime">수정일</label>
        <input class="form-control" id="lastLoginTime" name="lastLoginTime" th:field="${product.modifiedDateTime}"
               th:readonly="true"
               type="text">
    </div>
    <div class="text-center">
        <form method="POST" style='display:inline' th:action="@{/products/{id}(id=${product.id})}">
            <input hidden name="price" th:value="${product.price}">
            <input hidden name="stock" th:value="${product.stock}">
            <input hidden name="description" th:value="${product.description}">
            <button class="btn btn-primary" type="submit">수정하기</button>
        </form>

        <form method="POST" style='display:inline' th:action="@{/products/delete/{id}(id=${product.id})}">
            <button class="btn btn-primary" name="submit" type="submit" value="value">삭제하기</button>
        </form>
    </div>


</div>
</body>
